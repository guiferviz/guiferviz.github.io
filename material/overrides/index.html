    <script>
        window.addEventListener("load", function () {
            var sketch = function( p ) {
                // Taken from https://p5js.org/es/reference/#/p5/createShader
                // the 'varying's are shared between both vertex & fragment shaders
                let varying = 'precision highp float; varying vec2 vPos;';

                // the vertex shader is called for each vertex
                let vs =
                  varying +
                  'attribute vec3 aPosition;' +
                  'void main() { vPos = (gl_Position = vec4(aPosition,1.0)).xy; }';

                // the fragment shader is called for each pixel
                let fs =
                  varying +
                  'uniform vec2 p;' +
                  'uniform float r;' +
                  'const int I = 500;' +
                  'void main() {' +
                  '  vec2 c = p + vPos * r, z = c;' +
                  '  float n = 0.0;' +
                  '  for (int i = I; i > 0; i --) {' +
                  '    if(z.x*z.x+z.y*z.y > 4.0) {' +
                  '      n = float(i)/float(I);' +
                  '      break;' +
                  '    }' +
                  '    z = vec2(z.x*z.x-z.y*z.y, 2.0*z.x*z.y) + c;' +
                  '  }' +
                  '  gl_FragColor = vec4(0.5-cos(n*17.0)/2.0,0.5-cos(n*13.0)/2.0,0.5-cos(n*23.0)/2.0,1.0);' +
                  '}';

                let mandel;
                let width = 1080/2;
                let height = 720/3;

                p.setup = function () {
                    canvas = p.createCanvas(width, height, p.WEBGL);
                    canvas.elt.style.width = "100%";
                    canvas.elt.style.height = "100%";

                    // create and initialize the shader
                    mandel = p.createShader(vs, fs);
                    p.shader(mandel);
                    p.noStroke();

                    // 'p' is the center point of the Mandelbrot image
                    mandel.setUniform('p', [-0.74364388703, 0.13182590421]);
                }

                p.draw = function () {
                    // 'r' is the size of the image in Mandelbrot-space
                    mandel.setUniform('r', 2.5 * p.exp(-6.5 * (1 + p.sin(p.millis() / 4000))));
                    p.quad(-1, -1, 1, -1, 1, 1, -1, 1);
                }
            };

            var myp5 = new p5(sketch, "my-container");
        });
    </script>
